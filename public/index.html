<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, minmum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>微博</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 16px;
        background-color: #f2f2f2;
        -webkit-text-size-adjust: none;
      }
    </style>

    <script>
      let h = window.innerHeight
      document.documentElement.style.height = h + 'px'
      window.onload = function () {
        let width = document.body.clientWidth
        let fontSize = 0
        if (width < 518) { // 小
          fontSize = '16px'
        } else if (width < 960) { // 中
          fontSize = '17px'
        } else { // 大
          fontSize = '20px'
        }
        document.documentElement.style.fontSize = fontSize
        document.querySelector('body').style.height = h + 'px'
      }
    </script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but pwa_weibo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
