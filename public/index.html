<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>pwa_weibo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 16px;
        background-color: #f2f2f2;
      }
    </style>

    <script>
      window.onload = function () {
        let width = document.body.clientWidth
        let fontSize = 0
        if (width < 518) { // 小
          fontSize = 15
        } else if (width < 960) { // 中
          fontSize = 17
        } else { // 大
          fontSize = 20
        }
        if (document.documentElement.style.fontSize === fontSize) { return }
        document.documentElement.style.fontSize = fontSize + 'px'
      }
    </script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but pwa_weibo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
